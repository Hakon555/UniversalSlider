<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>universalSlider</title>
    <meta name="keywords" content="universalSlider">
    <meta name="description" content="universalSlider">

    <link rel="stylesheet" href="universalSlider/universalSlider.css">
</head>
<body>
    <div class="wrapper">

        <div id="sl-1" class="universal-slider">
            <div class="universal-slider__container">
                <div class="universal-slider__frame">
                    <div class="universal-slider__tape">
                        <div class="universal-slider__slide">
                            <a href="/mock-address/change-me">
                                <img src="images/newImages/1.jpg" alt="">
                            </a>
                        </div>
                        <div class="universal-slider__slide">
                            <a href="/mock-address/change-me">
                                <img src="images/newImages/2.jpg" alt="">
                            </a>
                        </div>
                        <div class="universal-slider__slide">
                            <a href="/mock-address/change-me">
                                <img src="images/newImages/3.jpg" alt="">
                            </a>
                        </div>
                        <div  class="universal-slider__slide">
                            <a href="/mock-address/change-me">
                                <img src="images/newImages/4.jpg" alt="">
                            </a>
                        </div>
                        <div class="universal-slider__slide">
                            <a href="/mock-address/change-me">
                                <img src="images/newImages/5.jpg" alt="">
                            </a>
                        </div>
                        <div class="universal-slider__slide">
                            <a href="/mock-address/change-me">
                                <img src="images/newImages/6.jpg" alt="">
                            </a>
                        </div>
                        <div class="universal-slider__slide">
                            <a href="/mock-address/change-me">
                                <img src="images/newImages/7.jpg" alt="">
                            </a>
                        </div>
                        <div class="universal-slider__slide">
                            <a href="/mock-address/change-me">
                                <img src="images/newImages/8.jpg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="universal-slider__buttons">
                <!--<div class="sliderRowButtons"></div> module for that is not written -->
                <div class="side-buttons">
                    <div class="slider-side-buttons__left-side">Left</div>
                    <div class="slider-side-buttons__right-side">Right</div>
                </div>
            </div>
        </div>
    </div>

    <script src="universalSlider/functionsLib.js"></script>
    <script src="universalSlider/universalSliderLib.js"></script>
    <script src="universalSlider/universalSlider.js"></script>

    <script>
        window.slider = new UniversalSlider({idInstance: "sl-1", type:"h", logging: true});
        slider.initSlider();

        //slider.addFeature(USL.mod1, [123, 456, 789]); test module
        slider.addFeature(USL.autoSliding, []);
        slider.addFeature(USL.sideButtons, []);

        console.log(window.slider);
    </script>
</body>
